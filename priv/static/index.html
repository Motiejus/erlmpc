<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>erlmpc</title>
    <script type='text/javascript' src='jquery-1.7.2.min.js'></script>
    <script type='text/javascript' src='erlmpc.main.js'></script>
  </head>
  <body>
    <div id='songname'>Not connected</div>
    <input type='button' id='prev' value='Previous' />
    <input type='button' id='pause' value='Toggle' />
    <input type='button' id='next' value='Next' />
    <div id='setvol-slider'>
      <label for='setvol' />Volume: </label/>
      <input type='range' name='setvol' id='setvol' min='0' max='100' value='0' />
    </div>
    <div id='seek-slider'>
      <label for='seek' />Seek: </label/>
      <input type='range' name='seek' id='seek' min='0' max='0' value='0' />
    </div>
    <div><span id="error" style="color: red;"></span></div>
  </body>
</html>
